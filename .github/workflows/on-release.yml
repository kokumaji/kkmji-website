name: Deploy Release to Remote Server

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download release asset
      run: |
        URL=$(curl -s https://api.github.com/repos/kokumaji/kkmji-website/releases/latest | jq -r '.tarball_url')
        FILE_NAME=$(basename "$URL")
        wget "$URL" -O "$GITHUB_WORKSPACE/$FILE_NAME"


    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -t ed25519 ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

    - name: Copy release to remote server
      run: |
        scp $GITHUB_WORKSPACE/$FILE_NAME ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/var/www/kkmjidev

    - name: Extract files on remote server
      run: |
        ssh "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" 'cd /var/www/kkmjidev && mkdir -p backup && mv html backup && tar -xvf $FILE_NAME && mv kokumaji-kkmji-website-* html'